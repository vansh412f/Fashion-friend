<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build in Progress</title>
    <style>
        /* Basic reset and dark theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1c; /* Dark background color */
            color: #ffffff; /* White text color */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Centered text style */
        .center-text {
            font-size: 48px; /* Large text */
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Button styling */
        .back-button {
            background-color: #f05454; /* Coral pink button color */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff7979; /* Lighter shade on hover */
        }
    </style>
</head>
<body>
    <div class="center-text">Build in Progress</div>
    <button class="back-button" onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back(); // Navigate to the previous page
        }
    </script>
</body>
</html>
